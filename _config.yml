description:    'Tales on Hardware, Software, Technology, DIY, Makers, Hacking, Life and more &mdash; by a veteran software engineer, CTO, inventor, hacker, mentor <a href="/professional/summary">Konstantin Gredeskoul</a>.'
author:
  name:       Konstantin Gredeskoul
  url:        https://twitter.com/kig

github_username: kigster
github_repos:
  - ventable
  - laser-cutter
  - occupus

