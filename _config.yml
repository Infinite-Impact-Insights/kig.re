source:         .
destination:    ./_site
plugins_dir:    ./_plugins
layouts_dir:    ./_layouts
pages_dir:      ./_pages
sass_path:      ./_compass
include:        ['.htaccess']
exclude:        ['./_docker', 'Gemfile', 'Gemfile.lock', 'README.md', 'Rakefile']
keep_files:     ['.git']
timezone:       nil
encoding:       utf-8
future:         true
show_drafts:    false
limit_posts:    0

permalink:      date
paginate:       10

markdown:       redcarpet
