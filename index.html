    {% include how-it-started.html %}

    {% for post in site.posts %}
    {% if post.title %}

<div class="wrapper">
    <header>
      <h1><a name="{{post.title}}" class="anchor" href="#{{post.title}}"><span class="octicon octicon-link"></span></a>{{post.title}}</h1>
    </header>
    <section>
        {{ post.content }}
    </section>
</div>
    {% endif %}

    {% endfor %}
