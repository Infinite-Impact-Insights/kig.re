<div class="author-bio mb-60">
  <div class="author-img px-3 py-3">
    <a href="{{ author.url }}">
      <img src="{{ author.image }}" alt="{{ author.name }}" />
    </a>
  </div>
  <div class="author-details py-3 px-3">
    <div class="pot-page-a">
      <div class="author-name">
        <h3>
          <a rel="canonical" href="{{ author.url }}">{{ author.name }}</a>
        </h3>
      </div>
      <p>{{ author.bio }}</p>
      {% include post_author_social.html %}
    </div>
  </div>
</div>
